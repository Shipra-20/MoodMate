<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.7), rgba(235, 97, 165, 0.8));
      color: white;
    }

    .particle-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/dark-fish-skin.png');
      background-size: 5px 5px;
      z-index: 0;
      opacity: 0.6;
    }

    .sign-in-container {
      background: rgba(34, 34, 34, 0.9);
      padding: 40px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease-in-out;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .sign-in-container h2 {
      margin-top: 20px;

      margin-bottom: 20px;
      font-size: 24px;
    }

    .input-field {
      position: relative;
      margin: 10px 0;
    }

    .input-field input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #333;
      border-radius: 4px;
      background: #444;
      color: white;
    }

    .input-field input:focus {
      border-color: #eb61a5;
      box-shadow: 0 0 8px rgba(235, 97, 165, 0.6);
      outline: none;
    }

    .input-field input::placeholder {
      color: #999;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      color: #999;
    }

    /* Sign-in button styling */
    .sign-in-container button {
      width: 100%;
      padding: 12px;
      background: #eb61a5;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 10px;
    }

    .sign-in-container button:hover {
      background: #d45591;
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(235, 97, 165, 0.4);
    }

    .sign-in-container .alternative-signin {
      margin-top: 20px;
      font-size: 14px;
      color: #999;
    }

    .sign-in-container a {
      color: #eb61a5;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      display: inline-block;
      padding-bottom: 2px;
    }

    .sign-in-container a::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background: #eb61a5;
      bottom: 0;
      left: 0;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease;
    }

    .sign-in-container a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 500px) {
      .sign-in-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="particle-bg"></div>
  <div class="sign-in-container">
    <div class="logo-container">
      <img src="https://github.com/Shipra-20/MoodMate/blob/main/images/logo.jpg?raw=true" alt="Logo">
    </div>
    <h2>Sign In</h2>
    <form onsubmit="redirectToHome(event)">
      <div class="input-field">
        <input type="email" placeholder="Email" required>
        <span class="input-icon">ðŸ“§</span>
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" minlength="8" maxlength="20" required>
        <span class="input-icon">ðŸ”’</span>
      </div>
      <button type="submit">Sign In</button>
    </form>
    <div class="alternative-signin">
     
      <p>Don't have an account? <a href="create%20account.html">Create Account</a></p>
     
    </div>
  </div>

  <script>
    function redirectToHome(event) {
      event.preventDefault(); 
      window.location.href = "index.html";
    }
  </script>
  
</body>
</html>
