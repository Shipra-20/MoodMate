<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Wellness</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <img src="https://raw.githubusercontent.com/Shipra-20/MoodMate/8b6ebb16dbdbb0ac081360abf6294baf28960dac/logo.png" alt="MoodMate Logo" class="logo">
        <h1>MoodMate</h1>
    </nav>
    <main class="main-content">
        <div class="left-section">
            <h2>Reflect, Express, Understand &ndash; Your Thoughts, Your Emotions, Your Journey.</h2>
            <div class="journal-button-container">
                <button class="journal-button" onclick="openJournal()">Write Your Journal &rarr;</button>
            </div>
        </div>
        <div class="right-section">
            <div class="image-grid">
                <img src="1.jpg" alt="Image 1">
                <img src="2.jpg" alt="Image 2">
                <img src="3.jpg" alt="Image 3">
                <img src="4.jpg" alt="Image 4">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
